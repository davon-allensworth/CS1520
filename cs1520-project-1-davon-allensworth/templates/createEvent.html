{% extends "base.html" %}
{% block title %}createEvent{% endblock %}
{% block content %}
    <h3>Create an Event</h3>
    <form action="" method="post">
        <dl>
            <dd>Title: <input type="text" name="title" required="" size="30">
            <dd>Description: <input type="text" name="description" size="30">
            <dd>Start Date: <input type="text" name="startD" placeholder="YYYY-MM-DD" required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
            <dd>Start Time (24hr): <input type="text" name="startT" placeholder="hh:mm" required pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])">
            <dd>End Date: <input type="text" name="endD" placeholder="YYYY-MM-DD" required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
            <dd>End Time (24hr): <input type="text" name="endT" placeholder="hh:mm" required pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])">
        </dl>
        <input type="submit" value="Create Event">
    </form>
{% endblock %}
