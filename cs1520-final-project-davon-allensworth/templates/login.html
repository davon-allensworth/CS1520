{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h3>Login to BudgetSite</h3>
<form action="" method="post">
    <dl>
        <dd>Username: <input type="text" name="username" required="" size="30" value="{{ request.form.username }}">
        <dd>Password: <input type="password" name="password" required="" size="30">
    </dl>
    <input type="submit" value="Sign In">
</form>
{% endblock %}
