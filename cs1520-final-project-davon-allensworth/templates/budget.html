{% extends "base.html" %}
{% block title %}Budget{% endblock %}
{% block content %}
    <div id="currMonth">
    </div>

    <h4><a href="#" onclick="updateBudget()">Update Info</a></h4>

    <table id="categories">
        <tr>
            <th>Category</th>
            <th>Status</th>
            <th>Limit</th>
            <th>Options</th>
        </tr>
    </table>
    <br>
    <h3>Add a Purchase:</h3>
    <form action="">
            <label for="description">Description:</label>
                <input type="text" id="description" required=""><br>
            <label for="amount">Amount: $</label>
                <input type="number" id="amount" min="0.00" max="10000.00" step="0.01" required=""><br>
            <label for="date">Date:</label>
                <input type="date" id="date" required=""><br>
            <label for="category">Category:</label>
                <input type="text" id="category"><br>
        <input type="button" value="Add" id="addPurchase">
    </form>
    <br>
    <h3>Or you can <a href="#" onclick="addCategory()">click here</a> to add a category.</h3>

    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
